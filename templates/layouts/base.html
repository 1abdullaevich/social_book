{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'main/img/logo-white.svg' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/img/logo-white.svg' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'main/img/logo-white.svg' %}">

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    {% block extra_css %}

    {% endblock %}
</head>
<body>
{% include 'layouts/navbar.html' %}
{% block content %}

{% endblock %}

{% include 'layouts/footer.html' %}

<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'main/js/main.js' %}"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


{% block extra_js %}

{% endblock %}
</body>
</html>
