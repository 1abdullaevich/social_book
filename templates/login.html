{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

    <section class="head_page">
        <div class="container">
            <div class="row">
                <div class="flow_img col-12">
                    <h1>ЛИЧНЫЙ КАБИНЕТ</h1>
                </div>
                <div class="login_box d-block">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="col-10 col-xl-8 m-auto">
                            <label for="uname">Логин (E-mail)</label>
                            <input type="text" name="uname" required>

                            <label for="psw">Пароль</label>
                            <input type="password" name="psw" required>

                            <div class="end d-flex align-items-center">
                                <div class="d-flex col-6">
                                    <label class="">запомнить</label>
                                    <input type="checkbox" checked="checked" name="remember">
                                </div>
                                <div class="d-flex offset-1 offset-xl-2 offset-xxl-3 col-6">
                                    <span class="psw"><a href="#" class="">забыли пароль</a></span>
                                </div>
                            </div>
                            <button class="btn btn-success text-dark px-5 py-2">ВОЙТИ</button>
                        </div>
                    </form>

                    <div class="social">
                        <h1>войдите через аккаунт социальной сети</h1>
                        <br>
                        <div class="social_logos row">
                            <a href=""><img
                                    src="{% static 'main/img/go_colored.svg' %}" alt="logo"></a>
                            <a href=""><img
                                    src="{% static 'main/img/fa_colored.svg' %}" alt="logo"></a>
                            <a href=""><img
                                    src="{% static 'main/img/ins_colored.svg' %}" alt="logo"></a>
                            <a href=""><img
                                    src="{% static 'main/img/tg_colored.svg' %}" alt="logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
